<div class="content">
  <mat-card class="box">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
        <mat-card-subtitle>Conecte via Active Directory:</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="example-button-container" (click)="connectWithSSO()">Connect with SSO</button>
      </mat-card-actions>
      <mat-divider></mat-divider>
      <mat-card-content>
        <form (ngSubmit)="submit()">
          <!-- [formGroup]="f" -->
          <mat-form-field >
            <input matInput formControlName="login" type="text" placeholder="Login" />
          </mat-form-field>
          <mat-form-field >
            <input matInput formControlName="password" type="password" placeholder="Password" />
          </mat-form-field>

          <p *ngIf="error" class="error">{{ error }}</p>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="btn-full-width" type="submit">Connect</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
