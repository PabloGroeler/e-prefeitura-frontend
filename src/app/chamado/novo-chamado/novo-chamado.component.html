<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Novo Chamado</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Título">
                  </mat-form-field>
                </div>
                <div class="col-md-12">

                  <div class="form-group">
                    <label class="bmd-label-floating"> Informe a descrição do chamado.</label>
                    <textarea class="form-control" rows="5"></textarea>
                  </div>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-info pull-right">Confirmar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
